<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" style="min-height: 100%;">
    <head>
        <meta name="viewport" content="width=device-width height=device-height, initial-scale=1">
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <title></title>
    </head>
    <body>
        <div class="col-lg-8 mx-auto p-4 py-md-5">
        <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
            <div class="container col-lg-8">
                <div class="d-flex flex-wrap align-items-center justify-content-between justify-content-sm-center">
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2">
                        <li><a href="#" class="nav-link px-2 text-primary">Home</a></li>
                        <li><a href="#" class="nav-link px-2 text-secondary">Features</a></li>
                    </ul>
                    <div class="w-25"></div>
                    <div class="d-none d-lg-block ms-lg-3">
                        <a href="/login" class="btn btn-primary">Login</a>
                        <a href="/register" class="btn btn-secondary">Register</a>
                    </div>
                </div>
            </div>
        </header>
    <div class="container h-100" style="min-height: 75%;">
    <main class="form-signin mx-auto w-50">
        <form action="/api/login" method="POST">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-floating">
                <input type="username" name="username" class="form-control" id="floatingInput" placeholder="john2">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="password">
                <label for="floatingPassword">Password</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        </form>
    </main>
    </div>
    <footer class="pt-5 my-5 text-body-secondary border-top d-flex justify-content-center align-items-center">
        <p><a href="https://google.com">flag here</a></p>
    </footer>
</div>
</body>
</html>
