version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: veladora-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: veladora
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: veladora-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: veladora-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SERVER_PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: veladora
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-}
    command: sh -c "export JWT_SECRET=$$(openssl rand -hex 32) && exec ./main"
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: veladora-frontend
    depends_on:
      app:
        condition: service_started
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

