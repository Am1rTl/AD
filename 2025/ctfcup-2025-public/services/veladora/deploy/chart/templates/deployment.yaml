apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "veladora.fullname" . }}
  labels:
    {{- include "veladora.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "veladora.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/jwt-secret: {{ include (print $.Template.BasePath "/jwt-secret.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "veladora.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "veladora.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
      # Wait for PostgreSQL to be ready
      - name: wait-for-postgres
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z {{ include "veladora.postgres.fullname" . }} 5432; do echo waiting for postgres; sleep 2; done;']
      # Wait for Redis to be ready
      - name: wait-for-redis
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z {{ include "veladora.redis.fullname" . }} 6379; do echo waiting for redis; sleep 2; done;']
      containers:
      # Go application
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: SERVER_PORT
          value: "8080"
        - name: DB_HOST
          value: "{{ include "veladora.postgres.fullname" . }}"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "veladora.postgres.fullname" . }}-secret
              key: user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "veladora.postgres.fullname" . }}-secret
              key: password
        - name: DB_NAME
          value: {{ .Values.postgres.database | quote }}
        - name: DB_SSLMODE
          value: "disable"
        - name: REDIS_HOST
          value: "{{ include "veladora.redis.fullname" . }}"
        - name: REDIS_PORT
          value: "6379"
        {{- $redisPassword := include "veladora.redis.password" . }}
        {{- if ne $redisPassword "" }}
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "veladora.redis.fullname" . }}-secret
              key: password
        {{- end }}
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "veladora.fullname" . }}-jwt-secret
              key: secret
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- toYaml .Values.resources | nindent 12 }}

