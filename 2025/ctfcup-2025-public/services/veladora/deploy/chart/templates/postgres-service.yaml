{{- if .Values.postgres.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "veladora.postgres.fullname" . }}
  labels:
    {{- include "veladora.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
spec:
  type: {{ .Values.postgres.service.type }}
  ports:
  - name: postgres
    port: {{ .Values.postgres.service.port }}
    targetPort: postgres
    protocol: TCP
  selector:
    {{- include "veladora.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
{{- end }}

