apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "veladora.frontend.fullname" . }}-nginx
  labels:
    {{- include "veladora.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
data:
  nginx.conf: |
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Resolver for dynamic upstream resolution
        resolver 127.0.0.11 valid=30s;

        # Serve static files
        location / {
            try_files $uri $uri/ /index.html;
            # Disable caching for frontend content
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Proxy API requests to backend
        location /api {
            set $backend "http://{{ include "veladora.fullname" . }}:8080";
            proxy_pass $backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            # Disable caching for API responses
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Health check endpoint
        location /health {
            set $backend "http://{{ include "veladora.fullname" . }}:8080";
            proxy_pass $backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Disable caching for specific file types
        location ~* \.(html|css|js|json)$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
    }

