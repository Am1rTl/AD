{{- if .Values.postgresql.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "warehouse.postgresql.fullname" . }}
  labels:
    {{- include "warehouse.componentLabels" (dict "component" "postgresql" "context" .) | nindent 4 }}
spec:
  type: {{ .Values.postgresql.service.type }}
  ports:
    - port: {{ .Values.postgresql.service.port }}
      targetPort: postgresql
      protocol: TCP
      name: postgresql
  selector:
    {{- include "warehouse.componentSelectorLabels" (dict "component" "postgresql" "context" .) | nindent 4 }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "warehouse.postgresql.fullname" . }}
  labels:
    {{- include "warehouse.componentLabels" (dict "component" "postgresql" "context" .) | nindent 4 }}
spec:
  serviceName: {{ include "warehouse.postgresql.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "warehouse.componentSelectorLabels" (dict "component" "postgresql" "context" .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "warehouse.componentSelectorLabels" (dict "component" "postgresql" "context" .) | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: postgresql
          image: {{ include "warehouse.image" (dict "registry" .Values.postgresql.image.registry "repository" .Values.postgresql.image.repository "tag" .Values.postgresql.image.tag) }}
          imagePullPolicy: {{ .Values.postgresql.image.pullPolicy }}
          args:
            - -c
            - max_connections=300
          ports:
            - name: postgresql
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_DB
              value: "postgres"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "warehouse.secretName.postgres" . }}
                  key: postgres-password
            - name: TISERVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "warehouse.secretName.postgres" . }}
                  key: tiserver-password
            - name: AUTHSERVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "warehouse.secretName.postgres" . }}
                  key: authserver-password
            - name: WAREHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "warehouse.secretName.postgres" . }}
                  key: warehouse-password
            - name: GATEWAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "warehouse.secretName.postgres" . }}
                  key: gateway-password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - exec pg_isready -U postgres
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - exec pg_isready -U postgres
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
          resources:
            {{- toYaml .Values.postgresql.primary.resources | nindent 12 }}
      volumes:
        - name: init-scripts
          configMap:
            name: postgres-init-scripts
            defaultMode: 0755
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          {{- include "warehouse.componentLabels" (dict "component" "postgresql" "context" .) | nindent 10 }}
      spec:
        accessModes:
          - ReadWriteOnce
        {{- if .Values.global.storageClass }}
        storageClassName: {{ .Values.global.storageClass }}
        {{- else if .Values.postgresql.primary.persistence.storageClass }}
        storageClassName: {{ .Values.postgresql.primary.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.postgresql.primary.persistence.size }}
{{- end }}
